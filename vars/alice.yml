# => inherits: generic, vim-userwide, backups-swap, lightline-theme, with-firefox <= #

colorscheme:
    name: jellybeans

fonts:
    main:
        has_italic: false

vim:
    terminal:
        cmd: st

    wiki:
        dirs:
            syntax: markdown
            ext:    .md

features:
  # Langs
  - c
  - cpp
  - objc
  - objcpp
  - ruby
  - python
  - javascript
  - typescript
  - tex
  - plantuml
  - haskell
  - rust
  - powershell
  - bro
  - salt
  - xml
  - markdown
#  - mono
#  - go
  # Tools
  - dasht
  - figlet


